<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .heading {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: black;
            text-shadow: 2px 2px 0px rgba(55, 255, 0, 0.2);

        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group input {
            display: block;
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }
        .input-group i {
            color: #ccc;
        }
        .login-container button {
            padding: 10px 20px;
            width: 100%;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
        .extra {
            margin: 10px 0;
            color: #555;
            font-size: 0.9em;
        }
        .extra a {
            color: #5cb85c;
            text-decoration: none;
        }
        .extra a:hover {
            text-decoration: underline;
        }
        .feedback {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .forgot-password {
            display: none;
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="login-container">
    <img src="1.jpg" alt="Logo"> <!-- Replace with your logo URL -->
    <div class="heading">Finance Tracker</div>
    <h2>Login</h2>
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>
    <div class="extra">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
    </div>
    <button onclick="login()">Login</button>
    <div class="extra">
        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="forgot-password" class="forgot-password">
        <h2>Reset Password</h2>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="new-password" placeholder="Enter New Password">
        </div>
        <button onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const feedback = document.getElementById('feedback');

        if (username === 'Stephen' && password === '77sT#9') {
            window.location.href = 'http://localhost:5173/';
        } else {
            feedback.textContent = 'Incorrect username or password';
        }
    }

    function showForgotPassword() {
        document.getElementById('forgot-password').style.display = 'block';
    }

    function resetPassword() {
        const newPassword = document.getElementById('new-password').value;
        const feedback = document.getElementById('feedback');

        if (newPassword) {
            feedback.textContent = 'Password has been reset successfully.';
            document.getElementById('forgot-password').style.display = 'none';
        } else {
            feedback.textContent = 'Please enter a new password.';
        }
    }
</script>

</body>
</html>
